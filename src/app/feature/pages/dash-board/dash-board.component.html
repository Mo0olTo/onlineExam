<section class="container bg-white rounded-2xl shadow-xl">
    



<div class="">
   <div class="p-4  rounded-lg dark:border-gray-700 mt-8">
      <div class="flex flex-row items-center justify-center gap-4 mb-4 py-7 px-2 w-full">
        
        
                <div class="w-3/4 md:w-5/6">

                <form class="flex flex-col xl:flex-row items-center justify-start gap-3 w-[100%] sm:w-[100%]  rounded-xl ">   
                <label for="voice-search" class="sr-only">Search</label>
                <div class="relative w-full block">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                       <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.6564 21.5516L16.7564 15.6516C18.1742 13.9495 18.8812 11.7663 18.7303 9.55617C18.5795 7.34607 17.5823 5.27921 15.9464 3.78556C14.3104 2.29191 12.1616 1.48646 9.94695 1.53678C7.73227 1.58711 5.62226 2.48932 4.05584 4.05573C2.48942 5.62215 1.58721 7.73217 1.53689 9.94684C1.48657 12.1615 2.29201 14.3103 3.78566 15.9463C5.27932 17.5822 7.34618 18.5793 9.55628 18.7302C11.7664 18.8811 13.9496 18.1741 15.6517 16.7562L21.5517 22.6562L22.6564 21.5516ZM3.12511 10.1562C3.12511 8.7656 3.53748 7.40618 4.31009 6.2499C5.08269 5.09361 6.18082 4.1924 7.46561 3.66022C8.75041 3.12804 10.1642 2.9888 11.5281 3.2601C12.892 3.5314 14.1449 4.20107 15.1282 5.1844C16.1115 6.16774 16.7812 7.42059 17.0525 8.78452C17.3238 10.1484 17.1846 11.5622 16.6524 12.847C16.1202 14.1318 15.219 15.2299 14.0627 16.0025C12.9064 16.7751 11.547 17.1875 10.1564 17.1875C8.29219 17.1854 6.50496 16.444 5.18679 15.1258C3.86863 13.8076 3.12717 12.0204 3.12511 10.1562Z" fill="#1935CA"/>
                        </svg>

                    </div>
                    <input type="text" id=""
                     class="bg-gray-50 border py-4  border-gray-300 text-gray-900 text-sm rounded-2xl shadow-lg focus:ring-blue-500 focus:border-blue-500 
                     md:w-full w-full ps-10 p-2.5 
                      dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                       dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Search Quizes" required />
            
                </div>
                <button type="submit" class="w-full  xl:w-1/4 text-nowrap py-3 px-1 sm:px-7 xl:ms-2 text-sm md:text-xl rounded-2xl font-medium text-white
                 bg-blue-700  border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
                  focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Start Quiz
                </button>

            </form>
                </div>

                 <div class="w-1/4 md:w-1/6 flex justify-end items-center">
                 <button type="button" class=" self-end text-sm bg-gray-800 rounded-full focus:ring-4
                    focus:ring-gray-300 dark:focus:ring-gray-600" aria-expanded="false" data-dropdown-toggle="dropdown-user">
                    
                <img class="w-[81px] md:w-[91px] h-[81px] md:h-[91px]  rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
              </button>
                </div>
         
      </div>
 

   </div>
</div>

</section>
<section class="container bg-white rounded-2xl shadow-xl">
    

    

<div class="">
   <div class="p-4  rounded-lg dark:border-gray-700 mt-14">

    <div class="flex flex-row sm:flex-row justify-between items-start sm:items-center sm:px-3 mb-7 my-4">
        <a class="text-[#4461F2] font-[500] text-[24px] cursor-pointer">Quizes</a>

        <a class="text-[#4461F2] font-[500] text-[24px] hidden md:block cursor-pointer">View All</a>
       
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3  gap-3 gap-y-5 mt-5 px-3 ">
        
        
        @for (subs of subjectList$|async ; track $index) {

                   <div class="flex flex-col items-center justify-center relative shadow-xl  rounded-xl   ">
                    
            <div class="">
                <img [src]="subs.icon" alt="" class=" w-[490px] h-[392px]  rounded-xl bg-contain  ">
            </div>

            <div class=" bg-gradient-to-r from-[#1935CA66] to-[#1935CA66]/60 w-3/4 opacity-[93%] px-4 py-2
             backdrop-blur-lg rounded-xl p-3 absolute bottom-20   ">

                <h2 class="text-white font-[600] text-[18px] text-start leading-normal">{{subs.name}}</h2>
                <p class="text-white font-[400] text-[14px] text-start text-wrap ">Lorem ipsum dolor sit amet cons sit amet </p>
            </div>
        </div>
        }

 


    </div>


    <a class="text-[#4461F2] font-[500] text-[24px] block md:hidden mt-7 cursor-pointer">View All</a>
   </div>
</div>

</section>
